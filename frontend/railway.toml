[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# startCommand removed - Dockerfile CMD will be used instead
# Dockerfile CMD: ["node", "server.js"] (standalone mode)
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"

[env]
NODE_ENV = "production"
PORT = "3000"

